<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="registerpage.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Register</h1>
            <p>Please fill in the details below</p>
        </div>
        <form id="driverForm">
            <div class="form-group">
                <label for="name">Surname Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="licenseNumber">Middle Name:</label>
                <input type="text" id="licenseNumber" name="licenseNumber" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="phone">Password:</label>
                <input type="password" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="vehicleType">Btech year</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="">Select...</option>
                    <option value="car">1st year</option>
                    <option value="truck">1nd year</option>
                    <option value="motorcycle">3rd year</option>
                    <option value="motorcycle">Final year</option>
                </select>
            </div>        
            <button type="submit"><a href="loginpage.html">Register</a></button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
