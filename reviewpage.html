<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review page</title>
    <link rel="stylesheet" href="reviewpage.css">
</head>
<body>
    <br><br><br><br><br><br>
    <div class="container">
        <h2>Feedback & Reviews</h2>

            <input type="text" id="reviewer" placeholder="Your Name" required>
            <textarea id="review" placeholder="Write your review here..." required></textarea>
            <button type="submit"><a href="homepage.html">Submit Review</a></button>
        </form>
        <div class="reviews" id="reviewsContainer"></div>
    </div>
</body>
</html>
